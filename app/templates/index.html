<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <!--<link rel="stylesheet" type="text/css" href="styles.css">-->
</head>
<body>
<div class="container"> <!-- Add this container -->
    <div class="login">
        <h1>Image Search</h1>
        <form action="{{ url_for('text_search')}}" method="post">
            <input type="text" name="input_text" placeholder="Input_Text"  />
            <button type="submit" class="btn btn-primary btn-block btn-large">Search</button>
        </form>
    </div>
    
    <div class="upload">
        <!--<h1>Image Upload</h1>-->
        <form action="{{ url_for('visual_search')}}" method="post" enctype="multipart/form-data">
            <input type="file" name="image_file" accept="image/*" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Upload</button>
        </form>
    </div>

    <div class="audio-search">
        <form action="{{ url_for('audio_search')}}" method="post">
            <button type="submit" class="btn btn-primary btn-block btn-large">Audio Search</button>
        </form>
    </div>

    {{ message }}
    
    <div class="image-results">
        {% for data_url in data_urls %}
            <img src="{{ data_url }}" alt="Image">
            <br>
        {% endfor %}
    </div>
</div> <!-- Close the container -->
</body>
</html>
